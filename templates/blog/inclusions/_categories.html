<div class="widget widget-category">
    <h3 class="widget-title">分类</h3>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'blog:category' category.pk %}">{{ category.name }}
                    <span class="post-count">(13)</span>
                </a>
            </li>
        {% empty %}
            暂无文章！
        {% endfor %}
    </ul>
</div>
